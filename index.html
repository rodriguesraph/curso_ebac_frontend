<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 574px;
            margin-top: 10%;
        }

        form input {
            margin-bottom: 16px;
        }

        form button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Formulário com Bootstrap</h1>
                <form>
                    <label class="form-label" for="nome">Digite seu nome:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label class="form-label" for="email">Digite seu e-mail:</label>
                    <input class="form-control" type="email" id="email"/>
                    <label for="tel" class="form-label">Digite seu telefone:</label>
                    <input type="tel" class="form-control" id="tel">
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
