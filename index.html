<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex.: José de Souza Silva" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="Ex.: exemplo@provedor.com" required>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Ex.: (12) 98765-4321" required>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Ex.: 123.456.789-10" required>
            <label for="endereco">Endereço Completo</label>
            <input type="text" id="endereco" placeholder="Ex.: Rua Maria dos Santos, 123, Centro" required>
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Ex.: 12345-678" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
